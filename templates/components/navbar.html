<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentPG | Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container-fluid">
          
          <!-- Brand -->
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="RentPG Logo" class="img-fluid" width="60px" height="60px">
          
          <!-- Toggler for mobile -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <!-- Menu + Buttons -->
          <div class="collapse navbar-collapse" id="navbarNav">
            
            <!-- Navigation Links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-3">
              <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/find-room">Find Room</a></li>
              <li class="nav-item"><a class="nav-link" href="/room-analysis">Room Analysis</a></li>
              <li class="nav-item"><a class="nav-link" href="/booking">Booking</a></li>
              <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
              <li class="nav-item"><a class="nav-link" href="/career">Career</a></li>
              <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
              
            </ul>
            
            <!-- Sign In / Sign Up Buttons -->
            <div class="d-flex gap-2">
              <a class="btn btn-outline-primary" id="loginBtn" href="/login">Login</a>
            </div>
          </div>
        </div>
      </nav>
</body>
</html>
